<%= form_for(@project) do |p| %>
  <div id="project-new">
    <h4>Name</h4>
    <%= p.text_field :name %>
    <h4>Description</h4>
    <%= p.text_area :description %>
    <h4>Current?</h4>
    <%= select("project", "current", [true, false]) %>
    <div class="button">
      <%= p.submit %>
    </div>
  </div>
<%= end %>
